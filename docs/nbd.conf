# NBD Server Configuration for C201 Recovery Image
# This configuration allows sharing the recovery image over the network
# Set C201_IMAGE environment variable or update exportname path below

# Default port for NBD
port = 10809

# Export configuration
[generic]
# Export the recovery image file
# Update this path or set C201_IMAGE environment variable
exportname = /root/c201-usb/c201-preconfigured.img
# Read-only or read-write (use readonly for boot images to prevent corruption)
readonly = true
# Size (in bytes) - will use actual file size if not specified
# filesize = 4294967296  # 4GB
